{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}

{%block title %} Фотогалерея {% endblock %}


{% block content %}
    <div class="text">
        <h1>{{alboom.name}}</h1>
        <div class="gallery">
            <ul id="lightgallery" class="list-unstyled row">
{% for photo in  photos %}
                <li class="sm_photo col-xs-6 col-sm-4 col-md-4 col-lg-3"  data-src="{{ photo.image.url }}" data-sub-html="">
                    <a href="">
                        <!--{% thumbnail item.image "100x100" crop="center" as im %}
                             <img src="{{ im.url }}" width="100" height="100">
                        {% endthumbnail %}
                         -->



                        <img class="img-responsive" src="{{ photo.image_sm.url}}" width="300">
                    </a>
                </li>
{% endfor %}
                 </ul>
             </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#lightgallery').lightGallery();
        });
    </script>
{%endblock%}

    <script src="{% static 'js/lightgallery.js'%}"></script>
    <script src="{% static 'js/lg-fullscreen.js' %}"></script>
    <script src="{% static 'js/lg-thumbnail.js' %}"></script>
