{% extends 'base.html' %}
{% load static %}

{%block title %} Музыка {% endblock %}

{% block content %}
    <div class="text col-sm-10 col-md-10 col-lg-10">

        <h1>данная страница находится в разработке</h1>

        {% for i in audios %}
            <div>
                <p>{{i.name}}</p>
            <audio controls  preload="auto" class="audio_track" src="{{ i.path_audio_file }}"></audio>
            </div>

        {% endfor %}

    </div>
{% endblock %}
