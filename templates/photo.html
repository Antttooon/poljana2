{% extends 'base.html' %}

{%block title %} Фотогалерея {% endblock %}


{% block content %}
    <div class="text col-sm-10   col-md-10 col-lg-10">
        <div class="row albooms_row">
{% for alboom in albooms %}

        <div class="photo_albooms  col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <a href="{% url 'photo' alboom.id %}">
            <p>{{alboom.name}}</p>

            <img src="{{ alboom.image.url }}" width="200">
            </a>
        </div>
{% endfor %}
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#lightgallery').lightGallery({
                showThumbByDefault:false,
            });
        });
    </script>
{%endblock%}
